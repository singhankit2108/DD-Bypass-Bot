<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="420" viewBox="0 0 1600 420" role="img" aria-labelledby="title desc">
  <title id="title">DD Bypass Bot</title>
  <desc id="desc">A sleek banner for DD Bypass Bot with gradient and subtle grid</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="1600" height="420" fill="url(#g)"/>
  <rect width="1600" height="420" fill="url(#grid)"/>

  <g transform="translate(140,90)" filter="url(#shadow)">
    <rect x="0" y="0" rx="18" ry="18" width="1320" height="240" fill="rgba(0,0,0,0.28)"/>
    <g transform="translate(40,48)">
      <circle cx="64" cy="64" r="48" fill="#0ea5e9"/>
      <path d="M64 32l22 22-22 22-22-22z" fill="#fff" opacity="0.9"/>
    </g>
    <g transform="translate(180,40)" fill="#fff">
      <text x="0" y="64" font-family="Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="56" font-weight="700">DD Bypass Bot</text>
      <text x="0" y="116" font-family="Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="22" opacity="0.9">Bypass shorteners • Extract direct links • Media processing • Streaming data</text>
      <text x="0" y="150" font-family="Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="16" opacity="0.85">Telegram automation powered by Pyrogram (pyrofork), aiohttp, Playwright, and yt-dlp</text>
    </g>
  </g>
</svg>
